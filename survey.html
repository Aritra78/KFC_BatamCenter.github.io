<!DOCTYPE html>
<html lang="en">

<head>

    <form action="cat.html">
        <label class="label_survey"> Kebersihan Restoran : </label>
        <br>
        <input type="radio" id="sangat" name="kebersihan" value="5">
        <label class="label_survey" for="sangat"> Sangat Puas</label>
        <br>
        <input type="radio" id="puas" name="kebersihan" value="4">
        <label class="label_survey" for="puas"> Puas</label>
        <br>
        <input type="radio" id="netral" name="kebersihan" value="3">
        <label class="label_survey" for="netral"> Netral</label>
        <br>
        <input type="radio" id="buruk" name="kebersihan" value="2">
        <label for="buruk"> Buruk</label>
        <br>
        <input type="radio" id="s_buruk" name="kebersihan" value="1">
        <label for="s_buruk"> Sangat Buruk</label>

        <br><br>

        <label class="label_survey"> Citarasa Makanan : </label>
        <br>
        <input type="radio" id="sangat" name="c_makanan" value="5">
        <label class="label_survey" for="sangat"> Sangat Puas</label>
        <br>
        <input type="radio" id="puas" name="c_makanan" value="4">
        <label class="label_survey" for="puas"> Puas</label>
        <br>
        <input type="radio" id="netral" name="c_makanan" value="3">
        <label class="label_survey" for="netral"> Netral</label>
        <br>
        <input type="radio" id="buruk" name="c_makanan" value="2">

        <br>
        <input type="radio" id="s_buruk" name="c_makanan" value="1">
        <label for="s_buruk"> Sangat Buruk</label>

        <br><br>

        <label class="label_survey"> Keramahan Pelanggan : </label>
        <br>
        <input type="radio" id="sangat" name="k_pelanggan" value="5">
        <label class="label_survey" for="sangat"> Sangat Puas</label>
        <br>
        <input type="radio" id="puas" name="k_pelanggan" value="4">
        <label class="label_survey" for="puas"> Puas</label>
        <br>
        <input type="radio" id="netral" name="k_pelanggan" value="3">
        <label class="label_survey" for="netral"> Netral</label>

        <input type="radio" id="buruk" name="k_pelanggan" value="2">

        <input type="radio" id="s_buruk" name="k_pelanggan" value="1">

        <br><br>
        <button type="submit">
            lanjutkan
        </button>
